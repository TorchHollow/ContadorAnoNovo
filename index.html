<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c63650f13e.js" crossorigin="anonymous"></script>
    <title>Contador para o ano novo</title>
</head>

<body>
    <div class="container">
        <h2 class="titulo">☀️ O Ano Novo está chegando! ☀️</h2>

        <div class="container-crono">
            <div class="tempo">
                <h1 id="dias"></h1>
                <small>Dias</small>
            </div>
            <div class="tempo">
                <h1 id="horas"></h1>
                <small>Horas</small>
            </div>
            <div class="tempo">
                <h1 id="minutos"></h1>
                <small>Minutos</small>
            </div>
            <div class="tempo">
                <h1 id="segundos"></h1>
                <small>Segundos</small>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
